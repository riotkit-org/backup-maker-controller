apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "riotkit.org/v1alpha1",
          "kind": "ClusterBackupProcedureTemplate",
          "metadata": {
            "name": "clusterbackupproceduretemplate-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "riotkit.org/v1alpha1",
          "kind": "RestoredBackup",
          "metadata": {
            "name": "restoredbackup-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "riotkit.org/v1alpha1",
          "kind": "ScheduledBackup",
          "metadata": {
            "name": "scheduledbackup-sample"
          },
          "spec": null
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-unknown
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ClusterBackupProcedureTemplate is the Schema for the clusterbackupproceduretemplates
        API
      displayName: Cluster Backup Procedure Template
      kind: ClusterBackupProcedureTemplate
      name: clusterbackupproceduretemplates.riotkit.org
      version: v1alpha1
    - description: RestoredBackup is the Schema for the restoredbackups API
      displayName: Restored Backup
      kind: RestoredBackup
      name: restoredbackups.riotkit.org
      version: v1alpha1
    - description: ScheduledBackup is the Schema for the scheduledbackups API
      displayName: Scheduled Backup
      kind: ScheduledBackup
      name: scheduledbackups.riotkit.org
      version: v1alpha1
  description: Client for Backup Repository, an E2E (GPG based) backup solution for
    bare metal and cloud
  displayName: backup-maker
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - riotkit.org
          resources:
          - clusterbackupproceduretemplates
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - riotkit.org
          resources:
          - clusterbackupproceduretemplates/finalizers
          verbs:
          - update
        - apiGroups:
          - riotkit.org
          resources:
          - clusterbackupproceduretemplates/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - riotkit.org
          resources:
          - restoredbackups
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - riotkit.org
          resources:
          - restoredbackups/finalizers
          verbs:
          - update
        - apiGroups:
          - riotkit.org
          resources:
          - restoredbackups/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - riotkit.org
          resources:
          - scheduledbackups
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - riotkit.org
          resources:
          - scheduledbackups/finalizers
          verbs:
          - update
        - apiGroups:
          - riotkit.org
          resources:
          - scheduledbackups/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: controller:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - backup
  - gpg
  - e2e
  links:
  - name: Operator
    url: https://operator.domain
  maturity: alpha
  provider:
    name: Riotkit
  version: 0.0.1
